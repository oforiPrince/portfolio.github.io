{% extends "website/base/base.html" %}
{% block title %}Blogs{% endblock title %}
{% load static %}
{% block content %}

<!-- start hero -->
<section class="hero-one position-relative bg-black" id="about"
    style="background-image: url(images/personal/main-bg.png); background-size: cover; background-position: center center;">
    <div class="container">
        <div class="row align-items-center justify-content-center py-100">
            <div class="col-lg-7 text-center py-5 text-center">
                <h5 class="head-title py-4" aria-label="Blogs"></h5>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!-- end container -->
</section>
<!-- end hero -->
<div class="position-relative">
    <div class="shape overflow-hidden text-white">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
</div>
<!-- start resume -->
<section class="section">
    <div class="container">
        <div class="row align-items-center">
            {% for blog in blogs %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow">
                    <img src="{{blog.get_blog_image_url}}" alt="" class="img-fluid rounded-top">
                    <div class="card-body">

                        <a href="{% url 'frontend:blog_detail' blog.id %}"
                            class="fs-20 my-0 d-block fw-medium">{{blog.title}}</a>
                        <hr class="hr-dashed">
                        <div class="d-flex justify-content-between">
                            <div class="meta-box">
                                <div class="media">
                                    <img src="{{user.get_photo_url}}" alt=""
                                        class="thumb-sm rounded-circle me-2 align-self-center">
                                    <div class="media-body align-self-center text-truncate">
                                        <h6 class="m-0 fs-14">{{blog.owner}}</h6>
                                        <p class="mb-0 fs-12 text-muted">{{blog.publish_date|date:"d M Y"}}</p>
                                    </div>
                                    <!--end media-body-->
                                </div>
                            </div>
                            <!--end meta-box-->
                            <div class="align-self-center">
                                <a href="{% url 'frontend:blog_detail' blog.id %}" class="fs-14">Read more <i
                                        class="ti ti-arrow-right align-self-center"></i></a>
                            </div>
                        </div>
                    </div>
                    <!--end card-body-->
                </div>
                <!--end card-->
            </div>
            {% endfor %}
            <!--end col-->
        </div>
        <!-- end row -->
        <!-- end row -->
    </div>
    <!-- end container -->
</section>
<!-- end resume -->
{% endblock %}

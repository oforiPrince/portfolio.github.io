{% extends "website/base/base.html" %}
{% load static %}
{% block content %}

<!-- start hero -->
<section class="hero-one position-relative bg-black" id="services"
    style="background-image: url(images/personal/main-bg.png); background-size: cover; background-position: center center;">
    <div class="container">
        <div class="row align-items-center justify-content-center py-100">
            <div class="col-lg-7 text-center py-5 text-center">
                <h5 class="head-title py-4" aria-label="Services"></h5>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!-- end container -->
</section>
<!-- end hero -->
<div class="position-relative">
    <div class="shape overflow-hidden text-light">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
</div>
<!-- start services -->
<section class="section bg-gradient-light-white">
    <div class="container">
        <div class="row">
            <div class="row">
                {% for service in services %}
                <div class="col-lg-4 col-md-6 mt-4 pt-2">
                    <div class="card rounded shadow border-0">
                        <div class="card-body p-4 m-2">
                            <div
                                class="bg-soft-alt-orange d-flex justify-content-center align-items-center thumb-xl  rounded">
                                <!-- <i data-feather="layers" class="align-self-center svg-orange icon-md"></i> -->
                                <img src="{{service.get_icon_url}}" alt="" class="img-fluid" class="align-self-center svg-orange
                     icon-md">
                            </div>
                            <h5 class="text-dark fs-22 fw-medium my-4">{{service.name}}</h5>
                            <p class="text-muted pb-4">{{service.service_description|truncatewords:25}}.</p>
                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->
                </div>
                {% endfor %}
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
</section>
<!-- end services -->

{% endblock content %}
